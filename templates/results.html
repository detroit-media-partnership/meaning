{% extends 'template.html' %}

{% block title %}Results{% endblock %}
{% block content %}
<ol class="breadcrumb">
	<li><a href="/">Intro</a></li>
	<li class="active">Results</li>
</ol>

<div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>Phrase</th>
				<th>Min</th>
				<th>Max</th>
				<th>Avg</th>
			</tr>
		</thead>
		<tbody>
			{% for phrase in phrases %}
			<tr>
				<td>{{ phrase.phrase }}</td>
				<td>{{ phrase.min }}</td>
				<td>{{ phrase.max }}</td>
				<td>{{ phrase.avg }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
